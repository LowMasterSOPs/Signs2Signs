<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Post | Signs2Signs</title>
  <link rel="icon" type="image/svg+xml" href="public/S2S.svg" />
  <style>
    :root{
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --muted:#cbd5e1;
    }
    *{box-sizing:border-box}
    body{
      margin:0;color:#f8fafc;
      font-family:Manrope,system-ui,Segoe UI,Roboto,Arial,sans-serif;

      /* WEBBG8 top-right + gradient background */
      background:
        url("public/WEBBG8.png") no-repeat top right fixed,
        linear-gradient(180deg,#0B1B4A 0%,#0A0F1C 60%);
      background-size:auto, cover;
    }
    .container{max-width:900px;margin:0 auto;padding:32px 20px}
    h1{margin:0 0 20px;font-size:clamp(28px,5vw,44px)}

    .post-hero img{width:100%;max-height:400px;object-fit:cover;border-radius:16px}
    .post-meta{margin:12px 0 24px;color:var(--muted);font-size:14px}
    .post-body{line-height:1.6;color:#f8fafc}
    .post-body p{margin:1em 0}
    .post-body img{max-width:100%;border-radius:12px;margin:16px 0}
    .empty{opacity:.8}
  </style>
</head>
<body>
  <!-- Header include -->
  <div id="header"></div>

  <main class="container">
    <article id="post">
      Loading postâ€¦
    </article>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

  <script type="module" src="post.js"></script>
</body>
</html>
