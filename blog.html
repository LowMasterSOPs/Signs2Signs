<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Signs2Signs</title>
  <link rel="icon" type="image/svg+xml" href="/public/S2S.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --muted:#cbd5e1;
      --accent:#F26B1D;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:#f8fafc;
      font-family:'Manrope', system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background:
        url("/public/WEBBG8.png") no-repeat top right fixed,
        linear-gradient(180deg,#0B1B4A 0%,#0A0F1C 60%);
      background-size:auto, cover;
    }
    /* … rest of your CSS … */
  </style>
</head>
<body>
  <!-- Header include -->
  <div id="header"></div>

  <main>
    <!-- Blog hero -->
    <section class="hero">
      <div class="container">
        <span class="kicker">Insights • Updates • Behind the Scenes</span>
        <h1 class="hero-title">The Signs2Signs Blog</h1>
        <p class="lede">
          Stories, updates, and know-how from the workshop floor. From CNC and laser to full installs —
          here’s what we’re building in Manny and shipping UK-wide.
        </p>
      </div>
    </section>

    <section class="container">
      <!-- Featured post -->
      <div id="featured" class="featured"></div>

      <div class="layout">
        <!-- Archive -->
        <aside class="sidebar" aria-label="Blog archive">
          <h2>Archive</h2>
          <div id="archive"></div>
        </aside>

        <!-- Posts grid -->
        <section>
          <div id="posts" class="grid" aria-live="polite">Loading…</div>
        </section>
      </div>
    </section>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

  <!-- Absolute path so it loads under /blog -->
  <script type="module" src="/blog.js"></script>
</body>
</html>
