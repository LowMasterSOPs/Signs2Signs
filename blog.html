<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Signs2Signs</title>
  <meta name="description" content="Insights, updates, and behind-the-scenes from Signs2Signs — CNC, print, fabrication, and trade signage built in Manchester." />
  <link rel="icon" type="image/svg+xml" href="/public/S2S.svg" />

  <!-- Fonts (match site) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --muted:#cbd5e1;
      --accent:#F26B1D;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:#f8fafc;
      font-family:'Manrope', system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background:
        url("/public/WEBBG8.png") no-repeat top right fixed,
        linear-gradient(180deg,#0B1B4A 0%,#0A0F1C 60%);
      background-size:auto, cover;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    /* Remove hero BG image on small screens to keep things tidy */
    @media (max-width:640px){
      body{
        background:
          linear-gradient(180deg,#0B1B4A 0%,#0A0F1C 60%);
        background-size:cover;
      }
    }

    /* Links */
    a{ color:var(--accent); text-decoration:none }
    a:hover, a:focus{ text-decoration:underline }
    a:focus-visible{ outline:2px dashed var(--accent); outline-offset:2px }

    /* Layout helpers */
    .container{max-width:1200px;margin:0 auto;padding:32px 20px}
    .sr-only{position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0;padding:0;margin:-1px}

    /* HERO (match site) */
    .hero{padding:84px 0 28px; text-align:center; position:relative;}
    .kicker{
      display:inline-flex;align-items:center;gap:8px;
      color:#c7d2fe;background:rgba(99,102,241,.15);
      border:1px solid rgba(99,102,241,.35);
      padding:6px 12px;border-radius:999px;font-weight:800;letter-spacing:.2px
    }
    h1.hero-title{
      font-weight:800; color:#fff; line-height:.95; letter-spacing:-.02em;
      font-size:clamp(40px,8.5vw,88px); margin:18px 0 10px;
    }
    .lede{
      font-size:clamp(16px,2.2vw,22px);
      color:#e5e7eb;opacity:.95;max-width:900px;margin:12px auto 0
    }

    /* Featured */
    .featured{margin-bottom:40px;background:var(--card);border:1px solid var(--stroke);border-radius:16px;overflow:hidden}
    .featured img{width:100%;max-height:420px;object-fit:cover;display:block}
    .featured-content{padding:20px}
    .featured-content h2{margin:0 0 12px;font-size:clamp(24px,4vw,36px);line-height:1.1}
    .featured-content p{margin:0 0 12px;color:var(--muted);line-height:1.6}
    .featured-content a{display:inline-block;margin-top:12px;font-weight:700}

    /* Main layout */
    .layout{display:grid;grid-template-columns:280px 1fr;gap:24px}
    @media (max-width:900px){ .layout{grid-template-columns:1fr} }

    /* Sidebar archive */
    .sidebar{background:var(--card);border:1px solid var(--stroke);border-radius:14px;padding:12px;position:sticky;top:16px;max-height:calc(100vh - 32px);overflow:auto}
    .sidebar h2{font-size:18px;margin:6px 8px 10px}
    details{border:1px solid var(--stroke);border-radius:10px;margin:8px 0;background:rgba(255,255,255,.03)}
    summary{cursor:pointer;padding:10px 12px;font-weight:700;list-style:none}
    summary::-webkit-details-marker{display:none}
    .month{padding:8px 12px 10px}
    .month h4{margin:8px 0 6px;font-size:14px;color:var(--muted);font-weight:700}
    .archive-list{margin:0;padding:0;list-style:none}
    .archive-list a{display:block;padding:6px 8px;border-radius:8px;color:#fff}
    .archive-list a:hover{background:rgba(255,255,255,.06)}

    /* Cards grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
    .card{display:block;text-decoration:none;color:inherit;background:var(--card);border:1px solid var(--stroke);border-radius:14px;overflow:hidden;transition:transform .12s ease}
    .card:focus-visible{outline:2px dashed var(--accent); outline-offset:3px}
    .card:hover{transform:translateY(-2px)}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;background:#0b0b0b}
    .title{margin:14px 14px 6px;font-weight:700;line-height:1.25}
    .desc{margin:0 14px 16px;color:var(--muted);line-height:1.55}
    .empty{opacity:.8}

    /* Small niceties */
    @media (prefers-reduced-motion: no-preference){
      .fade-in{animation:fade .4s ease both}
      @keyframes fade{from{opacity:0;transform:translateY(4px)}to{opacity:1;transform:none}}
    }
  </style>
</head>
<body>
  <!-- Header include (populated by your JS include loader) -->
  <div id="header" role="banner"></div>

  <main id="main" tabindex="-1">
    <!-- Blog hero -->
    <section class="hero">
      <div class="container">
        <span class="kicker" aria-label="Kicker">Insights • Updates • Behind the Scenes</span>
        <h1 class="hero-title">The Signs2Signs Blog</h1>
        <p class="lede">
          Stories, updates, and know-how from the workshop floor. From CNC and laser to full installs —
          here’s what we’re building in Manny and shipping UK-wide.
        </p>
      </div>
    </section>

    <section class="container">
      <!-- Featured post -->
      <div id="featured" class="featured fade-in" aria-live="polite" aria-busy="true">
        <!-- Your /blog.js will inject the markup for the latest/featured post here -->
      </div>

      <div class="layout">
        <!-- Archive -->
        <aside class="sidebar" aria-label="Blog archive">
          <h2>Archive</h2>
          <div id="archive" aria-live="polite" aria-busy="true">
            <!-- /blog.js will render months -> posts here -->
          </div>
        </aside>

        <!-- Posts grid -->
        <section aria-labelledby="posts-heading">
          <h2 id="posts-heading" class="sr-only">Latest posts</h2>
          <div id="posts" class="grid" aria-live="polite" aria-busy="true">
            <div class="card empty">
              <div class="title">Loading…</div>
              <p class="desc">Brewing up fresh posts. Kettle’s on ☕</p>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <!-- Footer include -->
  <div id="footer" role="contentinfo"></div>

  <noscript>
    <div class="container" style="color:#fff;margin-top:16px">
      JavaScript is required for the blog feed and archive to load.
    </div>
  </noscript>

  <!-- Absolute path so it loads under /blog -->
  <script type="module" src="/blog.js"></script>
</body>
</html>
