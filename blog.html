<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog | Signs2Signs</title>
  <meta name="description" content="Trade signage insights, case studies, and updates from Signs2Signs.">
  <link rel="icon" type="image/svg+xml" href="public/S2S.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
      background:linear-gradient(180deg,#0B1B4A 0%,#0A0F1C 60%);
      color:#f8fafc;
    }
    .container{max-width:1200px;margin:0 auto;padding:32px 24px}
    h1{font-size:clamp(32px,5vw,48px);margin-bottom:24px}
    .post-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:24px}
    .post-card{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      overflow:hidden;
      display:flex;flex-direction:column;
    }
    .post-card img{width:100%;aspect-ratio:16/9;object-fit:cover}
    .post-card h3{margin:16px;font-size:20px}
    .post-card p{margin:0 16px 16px;color:#cbd5e1}
    .post-meta{margin:0 16px 16px;font-size:14px;color:#9CA3AF}
    .filters{display:flex;gap:12px;margin-bottom:32px;flex-wrap:wrap}
    .filters button{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.15);
      color:#fff;
      padding:6px 14px;
      border-radius:999px;
      cursor:pointer;
    }
    .filters button.active{background:#F26B1D;color:#111827}
  </style>
</head>
<body>

  <!-- Header include -->
  <div id="header"></div>

  <main class="container">
    <h1>Signs2Signs Blog</h1>
    <div class="filters">
      <button data-sort="new" class="active">Newest</button>
      <button data-sort="views">Top Viewed</button>
      <button data-sort="likes">Most Liked</button>
    </div>
    <div id="posts" class="post-grid"></div>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

  <script type="module">
    import { includePartials, fetchPosts } from "./blog.js"

    // load header/footer
    includePartials()

    const postsEl = document.getElementById("posts")
    const filterButtons = document.querySelectorAll(".filters button")

    async function loadPosts(sort="new"){
      postsEl.innerHTML = "<p>Loading‚Ä¶</p>"
      const { data, error } = await fetchPosts({ sort })
      if(error){ postsEl.innerHTML = "<p>Error loading posts</p>"; return }

      postsEl.innerHTML = ""
      data.forEach(post=>{
        const card = document.createElement("a")
        card.href = `post.html?slug=${post.slug}`
        card.className = "post-card"
        card.innerHTML = `
          ${post.main_image_url ? `<img src="${post.main_image_url}" alt="${post.title}">` : ""}
          <h3>${post.title}</h3>
          <p>${post.description || ""}</p>
          <div class="post-meta">
            ${new Date(post.published_at).toLocaleDateString()} ¬∑ üëÅ ${post.views_count} ¬∑ ‚ù§Ô∏è ${post.likes_count}
          </div>
        `
        postsEl.appendChild(card)
      })
    }

    filterButtons.forEach(btn=>{
      btn.addEventListener("click",()=>{
        filterButtons.forEach(b=>b.classList.remove("active"))
        btn.classList.add("active")
        loadPosts(btn.dataset.sort)
      })
    })

    loadPosts()
  </script>
</body>
</html>
