<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signs2Signs Blog | Trade Signage Tips & Updates</title>
  <meta name="description" content="Latest tips, projects & updates from the Signs2Signs workshop. Built in Manchester, supplied UK-wide.">
  <link rel="icon" type="image/svg+xml" href="/public/S2S.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#0B1B4A; --brand-2:#1F3FAF;
      --accent:#F26B1D; --bg:#0A0F1C;
      --muted:#9CA3AF;
      --radius:20px; --shadow:0 10px 30px rgba(0,0,0,.25);
      --gutter:24px;
    }
    html,body{margin:0;padding:0;font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;color:#f8fafc;background:linear-gradient(180deg,#0B1B4A 0%,#0A0F1C 60%);}
    body{padding-left:var(--gutter);padding-right:var(--gutter);}
    a{color:var(--accent);text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:1200px;margin:0 auto}
    .center{text-align:center}
    section{padding:48px 0}
    .page-hero{padding:64px 0;text-align:center}
    .page-hero h1{font-size:clamp(34px,5vw,54px);margin:0 0 10px}
    .kicker{display:inline-flex;align-items:center;gap:8px;color:#c7d2fe;background:rgba(99,102,241,.15);border:1px solid rgba(99,102,241,.35);padding:6px 12px;border-radius:999px;font-weight:700}
    .lede{color:#e5e7eb}

    /* Pills / filters */
    .pills{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:18px 0 8px}
    .pill{padding:8px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.2);background:#111827;color:#fff;cursor:pointer;font-weight:700}
    .pill.active{background:var(--accent);color:#0b0b0b;border-color:transparent}

    /* Grid cards */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:22px}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){.grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:14px;display:flex;flex-direction:column}
    .card img{border-radius:14px;aspect-ratio:16/9;object-fit:cover;width:100%}
    .meta{display:flex;gap:10px;align-items:center;color:#cbd5e1;font-size:.9rem;margin:8px 0}
  </style>
</head>
<body>

  <!-- Header include -->
  <div id="header"></div>

  <main>
    <section class="page-hero">
      <div class="container">
        <span class="kicker">Shop Talk • Tips • Builds</span>
        <h1>Blog</h1>
        <p class="lede">Notes from the workshop: materials, methods and finished jobs.</p>

        <!-- Sort -->
        <div class="pills" id="sortbar">
          <button class="pill active" data-sort="new">Newest</button>
          <button class="pill" data-sort="views">Top Viewed</button>
          <button class="pill" data-sort="likes">Most Liked</button>
        </div>

        <!-- Tags -->
        <div class="pills" id="tagbar"></div>
      </div>
    </section>

    <!-- Posts -->
    <section class="container">
      <div id="grid" class="grid"></div>
      <p class="center" id="empty" style="display:none;">No posts yet.</p>
    </section>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

  <!-- Shared client (lives in the same /blog/ folder) -->
  <script type="module" src="./blog.js"></script>
